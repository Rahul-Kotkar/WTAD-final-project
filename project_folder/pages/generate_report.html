<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate New Health Report - Patient Health Record System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            width: 60%;
            margin: 20px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-submit {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <header>
        <h1>Generate New Health Report</h1>
        <p>Fill out the details to generate a new health report</p>
    </header>

    <div class="container">
        <form action="generate_report.php" method="POST">
            <label for="patient_name">Patient Name:</label>
            <input type="text" id="patient_name" name="patient_name" required>

            <label for="report_date">Report Date:</label>
            <input type="date" id="report_date" name="report_date" required>

            <label for="diagnosis">Diagnosis:</label>
            <textarea id="diagnosis" name="diagnosis" required></textarea>

            <label for="prescription">Prescription:</label>
            <textarea id="prescription" name="prescription"></textarea>

            <label for="doctor_notes">Doctor's Notes:</label>
            <textarea id="doctor_notes" name="doctor_notes"></textarea>

            <button type="submit" class="btn-submit">Generate Report</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Patient Health Record System | All Rights Reserved</p>
    </footer>
</body>

</html>
