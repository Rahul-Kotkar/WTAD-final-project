<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule New Appointment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        form {
            width: 60%;
            margin: 20px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-submit {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <header>
        <h1>Schedule New Appointment</h1>
        <p>Fill out the form to schedule a new appointment</p>
    </header>

    <div class="container">
        <form action="submit_appointment.php" method="POST">
            <label for="patient_name">Patient Name:</label>
            <input type="text" id="patient_name" name="patient_name" required>

            <label for="doctor_name">Doctor Name:</label>
            <input type="text" id="doctor_name" name="doctor_name" required>

            <label for="appointment_date">Appointment Date:</label>
            <input type="date" id="appointment_date" name="appointment_date" required>

            <label for="appointment_time">Appointment Time:</label>
            <input type="time" id="appointment_time" name="appointment_time" required>

            <label for="reason">Reason for Appointment:</label>
            <textarea id="reason" name="reason"></textarea>

            <button type="submit" class="btn-submit">Schedule Appointment</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Patient Health Record System | All Rights Reserved</p>
    </footer>
</body>

</html>
