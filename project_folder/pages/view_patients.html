<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Records - View All Patients</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .action-buttons {
            text-align: center;
        }

        .action-buttons a {
            text-decoration: none;
            padding: 6px 12px;
            background-color: #2980b9;
            color: white;
            border-radius: 5px;
            margin: 2px;
        }

        .action-buttons a:hover {
            background-color: #21618c;
        }

        .btn-add {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-add:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <header>
        <h1>Patient Records</h1>
        <p>View and manage patient records</p>
    </header>

    <div class="container">
        <h2>All Patients</h2>
        <table>
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Data: Replace with dynamic data from your database -->
                <tr>
                    <td>1</td>
                    <td>John</td>
                    <td>Doe</td>
                    <td>01/15/1985</td>
                    <td>123-456-7890</td>
                    <td class="action-buttons">
                        <a href="edit_patient.html?id=1">Edit</a>
                        <a href="delete_patient.html?id=1">Delete</a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane</td>
                    <td>Smith</td>
                    <td>11/20/1990</td>
                    <td>987-654-3210</td>
                    <td class="action-buttons">
                        <a href="edit_patient.html?id=2">Edit</a>
                        <a href="delete_patient.html?id=2">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="add_patient.html" class="btn-add">Add New Patient</a>
    </div>

    <footer>
        <p>&copy; 2025 Patient Health Record System | All Rights Reserved</p>
    </footer>
</body>

</html>
