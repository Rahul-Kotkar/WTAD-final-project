<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Appointment - Patient Health Record System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        form {
            width: 60%;
            margin: 20px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-submit {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <header>
        <h1>Edit Appointment</h1>
        <p>Modify the details of an existing appointment</p>
    </header>

    <div class="container">
        <form action="update_appointment.php" method="POST">
            <input type="hidden" name="appointment_id" value="1">

            <label for="patient_name">Patient Name:</label>
            <input type="text" id="patient_name" name="patient_name" value="John Doe" required>

            <label for="doctor_name">Doctor Name:</label>
            <input type="text" id="doctor_name" name="doctor_name" value="Dr. Smith" required>

            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date" value="2025-02-28" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" value="10:00" required>

            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Scheduled" selected>Scheduled</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
            </select>

            <button type="submit" class="btn-submit">Update Appointment</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Patient Health Record System | All Rights Reserved</p>
    </footer>
</body>

</html>
